{% load i18n %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}HOME{% endblock %}</title>
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base.css">

        <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
        <script
          data-main="{{ STATIC_URL }}js/main.js"
          src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'rackdjango.views.home' %}"></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class=""><a href="{% url 'rackdjango.views.home' %}">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                        {% block nav_user %}
                            {% if user.is_authenticated %}
                                <ul class="nav navbar-nav navbar-right">
                                    <li id="nav-username"><a href="{% url 'demo.views.profile' %}">
                                        <span class="glyphicon glyphicon-user"></span> {{ user.get_username }} &nbsp; </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'django.contrib.auth.views.logout' %}">Sign out</a>
                                    </li>
                                </ul>
                            {% endif %}
                        {% endblock %}  
                    </div>
                </div>
            </div>
                    
            {% block content %}{% endblock %}
        </div>      
        <!-- <div id="page-footer"> -->
        <div class="container">
            <footer>
                <hr />
                <span> Â© 2014</span>
            </footer>
        </div>
        <!-- </div> -->
    </body>
</html>

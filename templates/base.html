{% load i18n %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{% block title %}{% endblock %}</title>
		{% bootstrap_css %}
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base.css">
	</head>

	<body>
		<div id="content">	
			{% block content %}{% endblock %}
		</div>

		<div id="footer">
			{% block footer %}
				<hr />
			{% endblock %}
		</div>
	</body>
</html>
